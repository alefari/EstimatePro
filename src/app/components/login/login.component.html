<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow mt-5">
      <div class="row">
        <div class="col shadow bg-white">
          <div class="pt-4 pb-3">
            <h1 class="fw-lighter ms-3">EstimatePro</h1>
          </div>
        </div>
      </div>
      <div class="row bg-white">
        <div class="col">
          <div class="px-3 pt-2 pb-4">

            <div *ngIf="error" role="alert" class="alert alert-danger">{{ error }}</div>

            <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <h5 class="mt-3 pb-1">Inicia Sesi√≥n</h5>

          <div class="pb-2">
            <label>Email</label>
            <input type="email" class="form-control" required email ngModel name="email">
          </div>

          <div class="pb-3">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel minlength="6" name="password">
          </div>
          <div class="pt-2 pb-3">
            <small><a href="#">Forgot password?</a></small>
            <button type="submit" [disabled]='!this.authForm.valid' class="btn btn-success float-end">Log in</button>
            </div>
          </form>
        </div>
        </div>
      </div>

    </div>
  </div>
</div>
